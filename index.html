
<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src= "https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
    <!-- <script src="https://code.angularjs.org/1.6.7/angular-messages.min.js"></script> -->
    <script src="https://code.angularjs.org/1.6.7/angular-resource.min.js">

    </script>
    <script src= "app.js"></script>

  </head>
  <body>
    <div class="container">
      <div ng-controller="mainController">

        <label>What is your twitter handle?</label>
        <input type="text" ng-model="name"/>
        <!-- <div class="alert" ng-if="name.length !== characters"> -->
          <div class="alert" ng-class="{ 'alert-warning': name.length < characters, 'alert-danger': name.length > characters}" ng-show="name.length !== characters">

            <div ng-show="name.length < characters">
              You need more than five characters
            </div>
            <div ng-show="name.length > characters">
              You need less than five characters
            </div>
          </div>
          <div class="example-animate-container" ng-repeat="rule in rules">{{rule.rulename}}
        </div>
        <input type="button" value="Click me" ng-click="alertClick()">

        <hr/>
        <h1>twitter.com/{{lowercasehandle()}}</h1>
      </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
