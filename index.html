
<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src= "https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.6.7/angular-messages.min.js"></script>
    <script src="https://code.angularjs.org/1.6.7/angular-resource.min.js">
    </script>
    <script src= "app.js"></script>

  </head>
  <body>
    <div class="container">
      <div ng-controller="mainController">
  <form name="myForm">
    <label> Enter text: <input type="email" ng-model="field"
  name="myField" required maxlength="15" /> </label>
  <div
  ng-messages="myForm.myField.$error" role="alert"> <div
  ng-message="required">Please enter a value for this field.</div> <div
  ng-message="email">This field must be a valid email address.</div> <div
  ng-message="maxlength">This field can be at most 15 characters long.</div>
  </div>
</form>

<h1>Hello World!</h1> </div>

      <div class="col-md-12">
        <h1 ng-bennett="Hello there Bennett">Hello there Bennett</h1>
      </div>

      </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
